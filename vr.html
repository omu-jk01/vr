<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 -1 -3" rotation="45 45 45" color="#5f9ea0"></a-box>
      <a-box position="-1 0 -3" rotation="45 45 45" color="#5f9ea0"></a-box>
      <a-box position="-1 1 -3" rotation="45 45 45" color="#5f9ea0"></a-box>
      <a-box position="-1 2 -3" rotation="45 45 45" color="#5f9ea0"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.9" color="white"></a-sphere>
      <a-sphere position="0 1.25 -5" radius="1.9" color="white"></a-sphere>
      <a-cylinder position="1 0.9 -3" radius="0.1" height="1.9" color="#b0c4de"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#1A608B"></a-plane>
      <a-sky color="#00bfff"></a-sky>
      </a-scene>
  </body>
